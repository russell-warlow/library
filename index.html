<html>
    <head>
        <meta charset="utf-8">

        <h1>Library</h1>
        <button id="add-book">Add Book</button>
        <table id="catalog"></table>
        <div id="overlay">
            <form id="form">
                <h1>Add book to library</h1>
                <div class="row">
                    <label class="column">Title</label>
                    <input class="column" type="text" id="title" name="title">
                </div>
                <div class="row">
                    <label class="column">Author</label>
                    <input class="column" type="text" id="author" name="author">
                </div>
                <div class="row">
                    <label class="column">Number of pages: </label>
                    <input class="column" type="text" id="pages" name="pages">
                </div>
                <div class="row">
                    <label class="column">Has read?</label>
                    <input class="column" type="checkbox" id="hasRead" name="hasRead">
                </div>
                <input type="submit" value="submit">
            </form>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
